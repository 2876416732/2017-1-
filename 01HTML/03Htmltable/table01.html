<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一个表格</title>
</head>
<body>
    <h4 align="center">学生统计表</h4>
    <!--table表示要定义一个表格-->
    <table border="1" width="1000px" bgcolor="#cccff" align="center">
        <caption>学生基本信息</caption>
        <!--tr定义行-->
        <tr>
            <!--td表示定义单元格，th表示表头标签-->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>老李</td>
            <td>男</td>
            <td>20</td>
        </tr>
        <tr>
            <td>小王</td>
            <td>男</td>
            <td>18</td>
        </tr>
        <tr>
            <td>小赵</td>
            <td>女</td>
            <td>22</td>
        </tr>
</body>
</html>
